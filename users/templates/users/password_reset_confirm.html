{% extends "base.html" %}
{% block content %}
    <div class="content-section" style="max-width: 500px; margin: auto; padding: 1cm; border-radius: 10px; background-color:  #333; color: #fff;">
        <form id="loginForm" method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="padding: 50px;">
                <legend style="font-size: 1.5em; font-weight: bold; color: #fff;">Reset Password</legend>
                <div class="form-group" style="width: 22.5em;">
                    <label for="email" style="color: #fff;">Password:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group" style="width: 22.5em;">
                    <label for="email" style="color: #fff;">Comfirm Password:</label>
                    {{ form.password2 }}
                </div>                
            </fieldset>
            <div class="form-group">
                <button type="submit" style="background-color: #fff; color: #0d3d0e; border: none; padding: 10px 20px; border-radius: 5px;">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
