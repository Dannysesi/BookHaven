{% extends 'base.html' %}
{% block content%}
<div class="content-section" style="max-width: 500px; margin: auto; padding: 1cm; border-radius: 10px; background-color:  #333; color: #fff;">
    <div style="text-align: center;">
        <img src="{{ user.profile.image.url }}" style="border-radius: 10px;">
        <div style="text-align: center;">
            <h2>{{ user.username }}</h2>
            <p>{{ user.email }}</p>
        </div>
    </div>
    <div>
        <form method="POST" enctype="multipart/form-data" id="updateform">
            {% csrf_token %}
            <fieldset class="form-group" style="padding: 50px;">
                <legend style="font-size: 1.5em; font-weight: bold; color: #fff;">Profile Info</legend>
                <div class="form-group" style="width: 22.5em;">
                    <label for="username" style="color: #fff;">Username:</label>
                    {{ u_form.username }}
                    <small>Choose a new username</small>
                </div>
                <div class="form-group" style="width: 22.5em;">
                    <label for="email" style="color: #fff;">Email:</label>
                    {{ u_form.email }}
                    <small>Update email</small>
                </div>
                <div>
                    {{ p_form }}
                </div>
            </fieldset>
            <div>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
