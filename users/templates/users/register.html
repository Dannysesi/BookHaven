{% extends 'base.html' %}
{% block content %}
<div class="content-section" style="max-width: 500px; margin: auto; padding: 1cm; margin-top: 10px; background-color:  #333; color: #fff; border-radius: 20px;">
        <form method="post" id="registerform">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center" style="font-size: 1.5em; font-weight: bold; color: #fff;">Join Today</legend>
            <div class="form-group row">
                <label for="username" style="color: #fff;">Username:</label>
                <div class="col-sm-10">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group row">
                <label for="email" style="color: #fff;">Email:</label>
                <div class="col-sm-10">
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group row">
                <label for="password1" style="color: #fff;"">Password:</label>
                <div class="col-sm-10">
                    {{ form.password1 }}
                </div>
            </div>
            <div class="form-group row">
                <label for="password2" style="color: #fff;">Confirm Password:</label>
                <div class="col-sm-10">
                    {{ form.password2 }}
                </div>
            </div>
        </fieldset>
        <div class="form-group-button" style="margin-top: 20px; margin-bottom: -20px;">
            <button type="submit" style="background-color: #fff; color: #0d3d0e; border: none; padding: 10px 20px; border-radius: 5px;">Register</button>
        </div>
    </form>
</div>
<style>
    .content-section {
        max-width: 500px;
        margin: auto;
        padding: 1cm;
        border-radius: 10px;
        background-color: #333;
        color: #fff;
    }

    form {
        width: 100%;
    }

    fieldset {
        padding: 50px;
    }

    label {
        display: block;
        margin-bottom: 0.5em;
    }

    input,
    button {
        width: 100%;
        padding: 10px;
        margin-bottom: 1em;
        box-sizing: border-box;
    }

    button {
        background-color: #fff;
        color: #0d3d0e;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
    }

    .border-top {
        border-top: 1px solid #fff;
        padding-top: 1em;
        margin-top: 1em;
    }

    .text-muted {
        color: #fff;
    }

    @media (max-width: 767px) {
        /* Adjust styles for smaller screens */
        .content-section {
            width: 75%;
            border-radius: 0;
            margin: 0px;
            padding: 0px;
            max-width: fit-content;
        }

        .form-group {
            width: 0%;
        }


        form#registerform {
            max-width: 100%;
            margin: 0%;
        }


        fieldset.form-group {
            padding: 10px;
            margin: 10px;
            width: 85%;
        }

        fieldset.form-group div {
            width: 100%;
            height: 50%;
        }

        fieldset.form-group div a {
            width: 100%;
            height: 50%;
        }
    
        form div {
            margin: auto;
            width: auto;
        }

        /* div.form-group {
            height: 10px;
        } */

        input#id_username {
            margin: auto;
            padding: 5px;
        }

        input#id_email {
            margin: auto;
            padding: 5px;
        }

        input#id_password1 {
            margin: auto;
            padding: 5px;
        }

        input#id_password2 {
            margin: auto;
            padding: 5px;
        }

        div.form-group-button {
            width: 30%;
            margin-top: 20px;
        }
    }
</style{% endblock %}
