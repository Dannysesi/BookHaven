{% extends 'base.html' %}

{% block content %}
  <div class="content-section" style="max-width: 500px; margin: auto; padding: 1cm; border-radius: 10px; background-color:  #333; color: #fff;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group" style="padding: 50px;">
            <legend style="font-size: 1.5em; font-weight: bold; color: #fff;">Delete Book</legend>
            <h2>Are you sure you want to delete the book "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group" style="margin-top: 20px; margin-bottom: -20px;">
            <button type="submit" style="background-color: #fff; color: #0d3d0e; border: none; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Yes, Delete</button>
            <a style="background-color: #fff; color: #0d3d0e; border: none; padding: 10px 20px; border-radius: 5px; text-decoration: none;" href="{% url 'book_detail' object.id %}">Cancel</a>
        </div>
    </form>
  </div>
{% endblock %}
