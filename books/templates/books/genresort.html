{% extends 'base.html' %}

{% block title %}Books by Genre: {{ genre_type }}{% endblock %}

{% block content %}
    <h1 style="font-family: cursive;">Books by Genre: {{ genre_type }}</h1>
    <ul style="text-decoration: none; list-style: none;">
        {% for book in books %}
            <li style="text-decoration: none; margin-bottom: 15px;">
                <a href="{% url 'book_detail' book.id %}" style="font-family: cursive; color: black; font-size: large; text-decoration: none;" class="custom-list">{{ book.title|capfirst }}</a> - {{ book.author|capfirst }}
            </li>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'book_list' %}" style="color: black; text-decoration: none;">Back</a></h3>
    <style>
        .custom-list:hover {
        background-color:#55555588;
        border-radius: 10px;
        padding: 10px;
    }
    </style>
{% endblock %}
